			<div class="juanfe-footer">

						<li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-facebook"></i></a>
						</li>
						<li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-twitter"></i></a>
						</li>
						<li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-instagram"></i></a>

						</li>
					</ul>
				</div>
			</div>
		</aside>
		<div id="juanfe-main">
			<section class="ftco-section bg-light ftco-bread">
				<div class="container">
					<div class="row no-gutters slider-text align-items-center">
						<div class="col-md-9 ftco-animate">
							<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Inicio</a></span> <span>Contacto</span></p>
							<h1 class="mb-3 bread">Contacto</h1>
							</div>
					</div>
				</div>
			</section>
			<section class="ftco-section contact-section">
				<div class="container">

					<div class="row block-9">
						<div class="col-md-6 order-md-last d-flex">
							<form action="#" class="bg-light p-5 contact-form">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Nombre">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Asunto">
								</div>
								<div class="form-group">
									<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensaje"></textarea>
								</div>
								<div class="form-group">
									<input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
								</div>
							</form>
						</div>
						<div class="col-md-6 d-flex">
							<div id="map" class="bg-light"></div>
						</div>
					</div>
				</div>
			</section>
